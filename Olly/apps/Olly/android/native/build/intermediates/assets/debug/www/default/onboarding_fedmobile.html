<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="fedbank.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="onboarding.js"></script>
</head>
<body style="text-align: center">

<div data-role="page" id="fedmobile_pageone">
    <div data-role="header">
        <h1>Fedmobile On-boarding</h1>
    </div>

    <div data-role="main" class="center_content ui-content">
        <select name="fedmobile_flip-1" id="fedmobile_flip-1" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
        </select>

        <div style="margin-top: 10px;" class="corners_border row">
            <h3>Current Limit</h3>
        </div>

        <h4>Current Status : Off</h4>
    </div>

    <!--<div data-role="footer" class="bottom_footer">-->
    <!--<h1>Footer Text</h1>-->
    <!--</div>-->
</div>

<div data-role="page" id="fedmobile_pagetwo">
    <div data-role="header">
        <h1>Fedmobile On-boarding</h1>
    </div>

    <div data-role="main" class="center_content ui-content">
        <form name="onboarding2" method="post">
            <div class="ui-field-contain">
                <input type="number" placeholder="Enter MPIN" name="fullname" id="mpin" required>
                <a onclick="submitmpin()" class="ui-btn ui-btn-inline">Submit</a>
            </div>
        </form>
    </div>

    <!--<div data-role="footer" class="bottom_footer">-->
    <!--<h1>Footer Text</h1>-->
    <!--</div>-->
</div>

<div data-role="page" id="fedmobile_pagethree">
    <div data-role="header">
        <h1>Fedmobile On-boarding</h1>
    </div>

    <div data-role="main" class="center_content ui-content">
        <h4>Successfully Activated/Deactivated</h4>
        <p>Lorem ipsum sadasd</p>
    </div>

    <div data-role="footer" class="bottom_footer">
        <a onclick="gotohome()" class="ui-btn ui-btn-inline">Back to Home</a>
    </div>
</div>
</body>
</html>
